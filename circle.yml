machine:
  timezone:
    America/Chicago
    
  node:
    version: 6.1.0

  php:
    version: 7.1.3
    
  environment:
    ENVIRONMENT: testing
    DB_URL: 127.0.0.1
    DB_NAME: wordpress
    DB_USER: ubuntu
    DB_PASSWORD: ubuntu

  # This will be added to the `/etc/hosts` file
  hosts:
    wordpress-circleci.dev: 127.0.0.1

dependencies:
  pre:
    # Use cURL to fetch WP-CLI
    - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
    
    # Make sure WP-CLI is executable
    - chmod +x wp-cli.phar
    
    # Download WordPress into `wordpress` directory
    - ./wp-cli.phar core download --allow-root --path=wordpress
    
    # Generate `wp-config.php` file
    - ./wp-cli.phar core config --allow-root --dbname=wordpress --dbuser=ubuntu --dbpass=ubuntu --dbhost=localhost --path=wordpress
    
    - ./wp-cli.phar core config path
    
    # Install WordPress
    - ./wp-cli.phar core install --allow-root --admin_name=admin --admin_password=admin --admin_email=admin@example.com --url=http://wordpress-circleci.dev:8080 --title=WordPress --path=wordpress
    
    # And use WP-CLI to install wp-cfm
    - ./wp-cli.phar plugin install wp-cfm
    
  post:
    # Copy Apache conf into `site-available`
    - cp ~/wordpress-circleci/apache-ci.conf /etc/apache2/sites-available
    
    # Use `a2ensite` to create a symlink for the config
    - a2ensite apache-ci.conf
    
    # Restart the Apache server
    - sudo service apache2 restart

test:
  override:
    # This is just for us to see that the wp-cfm plugin was installed
    - ./wp-cli.phar plugin list --path=web
    
    # Finally, run our Behat features
    - vendor/bin/behat

deployment:
  production:
    branch: production
    commands:
      - ./deploy_prod.sh
  staging:
    branch: master
    commands:
      - ./deploy_staging.sh